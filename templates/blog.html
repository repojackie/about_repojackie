<html>
	<head>
		<title> NEWS/BLOG POSTS </title>
		<link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/journal/bootstrap.min.css">

	</head>

	<body>
		<nav class="alert alert-dismissible alert-warning">
                        <div class="navbar-header">
                        <a  class="active" href="/">    HOME       | </a>
                        <a  href="/chatroom">   CHATROOM        |</a> 
                        <a  href="/blog">       BLOG    | </a> 
                        <a  href="/contacts">   CONTACTS/OUTLOOK        | </a>
                        <a  href="/portfolio">  PORTFOLIO       | </a> 
                        </div>
                </nav>

		<div class="alert alert-dismissible alert-success">
			<a href="/blog/signup"> SIGN-UP!        </a>
			<a href="/blog/login"> LOGIN!        </a>
			<a href="/blog/new_post"> MAKE A NEW POST!         </a>
		</div>

		<div class="jumbotron">
			<h1> Blog Posts </h1>
			<h3> By Jackie! </h3>
			<p> and other aliases... </p>
		</div>

		<!--- This is where all of the blog posts shall be served up -->
		{% for post in posts %}

		<div class="jumbotron">

			<h1 class="modal-title"> {{ post.title }} </h1>
			<h3 class="modal-title"> Posted by: {{ post.author }} </h3>
		

			<p> 
				{{ post.blurb }}
			</p>
		

			<h5> {{ post.time }} </h5>
		</div>
		{% endfor %}
	</body>
</html>
